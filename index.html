<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
    <style>
       label, input{
        display: block;
       }
       .taille{
        width: 300px;
        height: 25px;
       }
       input{
        margin-top: 10px;
       }
       .danger{
        color: red;
       }
       .validate{
        color: green;
       }
      
    </style>
  </head>
<html>
  <body>
     <label for="password">Votre mot de passe</label>
     <input type="password" id="password" value="password" class="taille"><br><br>

     <label for="password">Confirmer votre mot de passe</label>
     <input type="password" id="confirmPassword" value="password" class="taille"><br>
     <button id="valider" type="submit">Valider</button>

     <p  class="danger validate" id="information"></p>

     <script src="js/script.js">

     </script>
  </body>

</html>
